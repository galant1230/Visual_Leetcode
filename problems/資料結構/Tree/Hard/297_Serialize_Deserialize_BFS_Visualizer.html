
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>297. 使用 BFS 的序列化與反序列化（最終修正版）</title>
  <style>
    body { font-family: sans-serif; background: #eef6fb; padding: 2rem; }
    h1 { text-align: center; color: #2c3e50; }
    .tree, .steps { text-align: center; margin-top: 2rem; }
    .layer { display: flex; justify-content: center; margin: 1rem 0; }
    .node {
      width: 60px; height: 60px;
      border: 3px solid #2980b9;
      border-radius: 50%;
      background: white; color: #2980b9;
      display: flex; align-items: center; justify-content: center;
      font-weight: bold; font-size: 18px; margin: 0 10px;
      position: relative;
    }
    .highlight { background: #e67e22; color: white; }
    button {
      background: #2980b9; color: white;
      padding: 8px 16px; border: none; border-radius: 6px;
      font-size: 16px; margin: 10px; cursor: pointer;
    }
    .info { margin-top: 1rem; font-size: 16px; text-align: center; }
    .code-box { background: #ecf0f1; padding: 1rem; margin: 2rem auto; max-width: 800px; border-radius: 6px; font-family: monospace; }
    .line { padding: 2px 0; }
    .active { background: #ffe082; }
  </style>
</head>
<body>

<h1>297. 使用 BFS 的序列化與反序列化（最終修正版）</h1>

<div style="text-align:center;">
  <label>輸入樹（例：[1,2,3,null,null,4,5]）</label><br/>
  <input id="treeInput" value="[1,2,3,null,null,4,5]" style="width:300px;padding:5px;" />
  <button onclick="start()">載入並序列化</button>
</div>

<div class="tree" id="tree"></div>
<div class="steps" id="steps"></div>
<div class="info" id="info">🔍 準備開始序列化</div>

<div class="code-box">
  <div class="line" id="l1">def serialize(root):</div>
  <div class="line" id="l2">    if not root: return ""</div>
  <div class="line" id="l3">    queue = deque([root])</div>
  <div class="line" id="l4">    while queue:</div>
  <div class="line" id="l5">        node = queue.popleft()</div>
  <div class="line" id="l6">        if node:</div>
  <div class="line" id="l7">            result.append(str(node.val))</div>
  <div class="line" id="l8">            queue.append(node.left)</div>
  <div class="line" id="l9">            queue.append(node.right)</div>
  <div class="line" id="l10">        else:</div>
  <div class="line" id="l11">            result.append("null")</div>
</div>

<div style="text-align:center;">
  <button onclick="nextStep()">下一步</button>
</div>

<script>
let steps = [], index = 0, treeData = [];
function $(id) { return document.getElementById(id); }

function highlightLine(n) {
  for (let i = 1; i <= 11; i++) $("l"+i).classList.remove("active");
  if (n) $("l"+n).classList.add("active");
}

function buildTreeUI(values) {
  const tree = $("tree");
  tree.innerHTML = "";
  const levels = Math.floor(Math.log2(values.length)) + 1;
  let idx = 0;
  for (let i = 0; i < levels; i++) {
    const layer = document.createElement("div");
    layer.className = "layer";
    for (let j = 0; j < Math.pow(2, i); j++) {
      const val = idx < values.length ? values[idx] : null;
      const div = document.createElement("div");
      div.className = "node";
      div.id = "n" + idx;
      div.textContent = val === null ? "∅" : val;
      layer.appendChild(div);
      idx++;
    }
    tree.appendChild(layer);
  }
}

function simulateFinalBFS(values) {
  steps = [];
  let queue = [{ val: values[0], idx: 0 }];
  let i = 1;
  steps.push({ type: "init", line: 3 });

  while (queue.length > 0) {
    const { val, idx } = queue.shift();
    steps.push({ type: "visit", idx, val, line: 5 });

    if (val !== null && val !== undefined) {
      steps.push({ type: "append", val, line: 7 });

      // left and right children
      const left = values[i] !== undefined ? values[i] : null;
      queue.push({ val: left, idx: 2 * idx + 1 });
      steps.push({ type: "enqueue", idx: 2 * idx + 1, val: left, line: 8 });
      i++;

      const right = values[i] !== undefined ? values[i] : null;
      queue.push({ val: right, idx: 2 * idx + 2 });
      steps.push({ type: "enqueue", idx: 2 * idx + 2, val: right, line: 9 });
      i++;
    } else {
      steps.push({ type: "append", val: "null", line: 11 });
    }
  }
}

function nextStep() {
  if (index >= steps.length) return;
  document.querySelectorAll(".node").forEach(n => n.classList.remove("highlight"));
  const step = steps[index++];
  highlightLine(step.line);
  if (step.type === "visit") {
    const node = $("n" + step.idx);
    if (node) node.classList.add("highlight");
    $("info").innerText = `👁 拜訪節點 ${step.val}`;
  } else if (step.type === "append") {
    $("steps").innerText += step.val + ",";
    $("info").innerText = `📥 加入序列：${step.val}`;
  } else if (step.type === "enqueue") {
    $("info").innerText = `📦 加入 queue：${step.val === null ? "∅" : step.val}`;
  } else if (step.type === "init") {
    $("steps").innerText = "序列化：[";
    $("info").innerText = "🌀 初始化 queue";
  }
}

function start() {
  index = 0;
  try {
    treeData = JSON.parse($("treeInput").value);
    buildTreeUI(treeData);
    simulateFinalBFS(treeData);
    $("steps").innerText = "";
    $("info").innerText = "✅ 樹已載入，點下一步開始序列化";
  } catch {
    alert("請輸入正確格式的 JSON 陣列");
  }
}

let desSteps = [], desIndex = 0;

function simulateDeserialize(serializedList) {
  desSteps = [];
  if (!serializedList.length || serializedList[0] === "null") return;

  let i = 1;
  const root = { val: serializedList[0], idx: 0 };
  const queue = [root];
  desSteps.push({ type: "create", val: root.val, idx: root.idx, line: 6 });

  while (queue.length && i < serializedList.length) {
    const current = queue.shift();

    const leftVal = serializedList[i++];
    if (leftVal !== undefined) {
      desSteps.push({ type: "left", parent: current.idx, val: leftVal, line: 7 });
      if (leftVal !== "null") {
        queue.push({ val: leftVal, idx: 2 * current.idx + 1 });
      }
    }

    const rightVal = serializedList[i++];
    if (rightVal !== undefined) {
      desSteps.push({ type: "right", parent: current.idx, val: rightVal, line: 8 });
      if (rightVal !== "null") {
        queue.push({ val: rightVal, idx: 2 * current.idx + 2 });
      }
    }
  }
}

function nextDesStep() {
  if (desIndex >= desSteps.length) return;
  document.querySelectorAll(".node").forEach(n => n.classList.remove("highlight"));
  const step = desSteps[desIndex++];
  highlightLine(step.line);
  if (step.type === "create") {
    $("info").innerText = `🌱 建立根節點 ${step.val}`;
    const node = $("n" + step.idx);
    if (node) node.classList.add("highlight");
  } else if (step.type === "left") {
    $("info").innerText = `↙️ 左子節點 ${step.val} 給 ${step.parent}`;
    const node = $("n" + (2 * step.parent + 1));
    if (node) node.classList.add("highlight");
  } else if (step.type === "right") {
    $("info").innerText = `↘️ 右子節點 ${step.val} 給 ${step.parent}`;
    const node = $("n" + (2 * step.parent + 2));
    if (node) node.classList.add("highlight");
  }
}

function startDeserialize() {
  desIndex = 0;
  const serialized = $("steps").innerText.replace("序列化：[", "").replace("]", "").split(",").filter(Boolean);
  simulateDeserialize(serialized);
  $("info").innerText = "🔁 開始反序列化動畫，請點『反序列化下一步』";
}
</script>


<div style="text-align:center; margin-top: 2rem;">
  <h3>🔁 反序列化動畫</h3>
  <button onclick="startDeserialize()">開始反序列化</button>
  <button onclick="nextDesStep()">反序列化下一步</button>
</div>
</body>

</html>
